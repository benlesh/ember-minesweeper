<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="minesweeper.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<script type="text/x-handlebars">
    <nav>
        {{#link-to 'about'}}About{{/link-to}}
        {{#link-to 'index'}}Game{{/link-to}}
    </nav>
    <div>
        {{outlet}}
    </div>
</script>

<script type="text/x-handlebars" data-template-name="index">
    <div class="grid">
        {{#each rows}}
            <div class="row">
                {{#each cell in cells}}
                    {{#view App.CellView itemBinding="cell"}}
                    <div {{bind-attr class=":cell cell.hidden:hidden"}}">
                        {{#unless cell.hidden}}
                            {{#if cell.mine}}
                                <span class="mine"></span>
                            {{else}}
                                {{#if cell.nearby}}
                                    <span {{bind-attr class="cell.nearbyClass"}}>{{cell.nearby}}</span>
                                {{/if}}
                            {{/if}}
                        {{else}}
                            {{#if cell.flag}}
                            <span class="flag"></span>
                            {{/if}}
                        {{/unless}}
                    </div>
                    {{/view}}
                {{/each}}
            </div>
        {{/each}}
    </div>
</script>

<script type="text/x-handlebars" id="about">
    I'm making something I've already done in Angular, to see the differences.
</script>

<script src="bower_components/jquery/jquery.min.js"></script>
<script src="bower_components/handlebars/handlebars.min.js"></script>
<script src="bower_components/ember/ember.js"></script>

<script src="js/app.js"></script>
</body>
</html>
